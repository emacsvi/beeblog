{{template "header"}}
<title>修改文章 - 我的 区块链</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
    {{template "navbar" .}}
    </div>
</nav>

<div class="container" style="margin-top: 60px">
    <h1>修改文章</h1>
    <form method="post" action="/topic">
        <div class="form-group">
            <label>文章标题</label>
            <input type="text" class="form-control" name="title" value="{{.Topic.Title}}">
            <input type="hidden" name="tid" value="{{.Tid}}">
        </div>
        <div class="form-group">
            <label>文章分类</label>
            <input type="text" class="form-control" name="category" value="{{.Topic.Category}}">
        </div>
        <div class="form-group">
            <label>标签</label>
            <input type="text" class="form-control" name="label" value="{{.Topic.Labels}}">
        </div>
        <div class="form-group">
            <label>文章内容</label>
            <textarea class="form-control" name="content" cols="30" rows="10" >{{.Topic.Content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">修改文章</button>
    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
